<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/assets/veom-logo.png">
<link rel="apple-touch-icon" href="/assets/veom-logo.png">
<meta charset="UTF-8">
<title>Dealer Dashboard | Arya Overseas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/assets/theme.css">
</head>

<body class="bg-gray-100">

<script>
if (localStorage.getItem("dealerLoggedIn") !== "YES") {
  window.location.href = "/login/index.html";
}
</script>

<header class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center">
  <div>
    <h1 class="text-lg font-bold">Dealer Dashboard</h1>
    <p class="text-xs opacity-80">Arya Overseas B2B Portal</p>
  </div>
  <button onclick="logout()"
    class="bg-red-500 px-4 py-2 rounded text-sm">
    Logout
  </button>
</header>

<main class="max-w-7xl mx-auto p-6">

  <div class="bg-white rounded-xl shadow p-6 mb-6">
    <h2 class="text-xl font-semibold">
      Welcome, <span id="dealerEmail"></span>
    </h2>
    <div id="statusBox" class="mt-4"></div>
  </div>

  <div class="grid md:grid-cols-3 gap-6">

    <a href="/product/custom-dye-sublimation-lanyards.html"
      class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
      <h3 class="font-bold mb-2">Custom Lanyards</h3>
      <p class="text-sm text-gray-600">
        Design & submit sublimation lanyards
      </p>
    </a>

    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="font-bold mb-2">My Orders</h3>
      <p class="text-sm text-gray-500">Coming soon</p>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="font-bold mb-2">Dealer Pricing</h3>
      <p class="text-sm text-gray-500">MOQ based slabs</p>
    </div>

  </div>

</main>

<script>
document.getElementById("dealerEmail").innerText =
  localStorage.getItem("dealerEmail") || "Dealer";

const status = localStorage.getItem("dealerStatus");
const box = document.getElementById("statusBox");

if (status === "APPROVED") {
  box.innerHTML = `
    <div class="bg-green-100 border border-green-300 text-green-800 p-4 rounded-lg">
      <strong>Account Approved</strong><br>
      You can view pricing and submit orders.
    </div>`;
} else {
  box.innerHTML = `
    <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 p-4 rounded-lg">
      <strong>Approval Pending</strong><br>
      Pricing & order submission are disabled.
    </div>`;
}

function logout() {
  localStorage.clear();
  window.location.href = "/login/index.html";
}
</script>

</body>
</html>
