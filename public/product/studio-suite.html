<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arya Studio | Unified Designer</title>
<link rel="icon" type="image/png" href="/assets/veom-logo.png">
<link rel="apple-touch-icon" href="/assets/veom-logo.png">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/assets/theme.css">
<style>
  body {
    background:
      radial-gradient(1200px 700px at 10% 0%, rgba(29, 78, 216, 0.12), transparent 60%),
      radial-gradient(900px 600px at 100% 20%, rgba(14, 165, 233, 0.1), transparent 62%),
      #f6f8fc;
  }
  .glass {
    background: rgba(255, 255, 255, 0.88);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(203, 213, 225, 0.7);
  }
  .mode-btn {
    border: 1px solid #cbd5e1;
    background: #fff;
    color: #1e293b;
    border-radius: 999px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 700;
  }
  .mode-btn.active {
    background: #1d4ed8;
    border-color: #1d4ed8;
    color: #fff;
    box-shadow: 0 8px 18px rgba(29, 78, 216, 0.25);
  }
  .mode-btn:disabled {
    opacity: 0.55;
    cursor: not-allowed;
  }
  .workspace-frame {
    width: 100%;
    min-height: 82vh;
    border: 1px solid #dbe3f3;
    border-radius: 18px;
    background: #fff;
  }
  .module-card {
    border: 1px solid #dbe3f3;
    border-radius: 14px;
    background: #fff;
    padding: 14px;
  }
</style>
</head>
<body class="text-slate-900">
<main class="max-w-7xl mx-auto px-5 py-6">
  <section class="glass rounded-2xl p-5 mb-5">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold text-blue-900">Arya Studio</h1>
        <p class="text-sm text-slate-600 mt-1">Unified enterprise workspace for design, bulk operations, and B2B production requests.</p>
      </div>
      <span class="text-xs text-slate-500">Admin tools are restricted</span>
    </div>
  </section>

  <section class="grid md:grid-cols-2 xl:grid-cols-4 gap-3 mb-5">
    <button id="openLanyardMode" class="module-card text-left">
      <p class="text-sm font-semibold text-blue-900">Lanyard Studio</p>
      <p class="text-xs text-slate-500 mt-1">Live preview + accessories + submission cart</p>
    </button>
    <button id="openIdMode" class="module-card text-left">
      <p class="text-sm font-semibold text-blue-900">ID Card Suite</p>
      <p class="text-xs text-slate-500 mt-1">School/enterprise bulk CSV + A4/A3 exports</p>
    </button>
    <button class="module-card text-left" disabled>
      <p class="text-sm font-semibold text-slate-500">Magnet Designer</p>
      <p class="text-xs text-slate-400 mt-1">Coming soon</p>
    </button>
    <button class="module-card text-left" disabled>
      <p class="text-sm font-semibold text-slate-500">Pin Badge Designer</p>
      <p class="text-xs text-slate-400 mt-1">Coming soon</p>
    </button>
  </section>

  <section class="glass rounded-2xl p-4">
    <div class="flex flex-wrap gap-2 mb-4">
      <button id="tabLanyard" class="mode-btn active">Lanyard Studio</button>
      <button id="tabId" class="mode-btn">ID Card Suite</button>
    </div>

    <iframe id="lanyardFrame" class="workspace-frame" src="/product/custom-lanyard.html?embed=1" title="Lanyard Studio"></iframe>
    <iframe id="idFrame" class="workspace-frame hidden" src="/product/id-card-studio?embed=1" title="ID Card Suite"></iframe>
  </section>

  <section class="mt-4 grid md:grid-cols-2 gap-3">
    <a href="https://www.canva.com/" target="_blank" rel="noopener noreferrer" class="module-card hover:border-blue-300 transition-colors">
      <p class="text-sm font-semibold text-blue-900">Canva (Free/Pro)</p>
      <p class="text-xs text-slate-500 mt-1">Use for logo/text concept drafts before finalizing in Arya Studio.</p>
    </a>
    <a href="https://www.photopea.com/" target="_blank" rel="noopener noreferrer" class="module-card hover:border-blue-300 transition-colors">
      <p class="text-sm font-semibold text-blue-900">Photopea (Free)</p>
      <p class="text-xs text-slate-500 mt-1">Quick image cleanup and transparent PNG prep for uploads.</p>
    </a>
  </section>
</main>

<script>
const lanyardFrame = document.getElementById('lanyardFrame');
const idFrame = document.getElementById('idFrame');
const tabLanyard = document.getElementById('tabLanyard');
const tabId = document.getElementById('tabId');
const openLanyardMode = document.getElementById('openLanyardMode');
const openIdMode = document.getElementById('openIdMode');

function activate(mode) {
  if (mode === 'id') {
    lanyardFrame.classList.add('hidden');
    idFrame.classList.remove('hidden');
    tabLanyard.classList.remove('active');
    tabId.classList.add('active');
    return;
  }
  idFrame.classList.add('hidden');
  lanyardFrame.classList.remove('hidden');
  tabId.classList.remove('active');
  tabLanyard.classList.add('active');
}

tabLanyard.addEventListener('click', () => activate('lanyard'));
tabId.addEventListener('click', () => activate('id'));
openLanyardMode.addEventListener('click', () => activate('lanyard'));
openIdMode.addEventListener('click', () => activate('id'));
</script>
</body>
</html>
