<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Admin Login | Arya Overseas</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/assets/theme.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl border border-slate-200">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-slate-900">Admin Login</h1>
      <p class="text-sm text-slate-500 mt-2">Secure access to Arya Overseas CMS</p>
    </div>

    <div id="loginError" class="hidden mb-4 text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg p-3"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
        <input id="email" type="email" required
          class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-emerald-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
        <input id="password" type="password" required
          class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-emerald-500 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold hover:bg-emerald-700 transition">
        Sign In
      </button>
    </form>

    <p class="text-xs text-slate-400 mt-6 text-center">Use the admin credentials set in Hostinger environment variables.</p>
  </div>

<script>
const form = document.getElementById('loginForm');
const errorBox = document.getElementById('loginError');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorBox.classList.add('hidden');

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    errorBox.textContent = 'Email and password are required.';
    errorBox.classList.remove('hidden');
    return;
  }

  try {
    const response = await fetch('/api/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await response.json();
    if (data.success) {
      window.location.href = '/admin';
    } else {
      errorBox.textContent = data.message || 'Login failed.';
      errorBox.classList.remove('hidden');
    }
  } catch (err) {
    errorBox.textContent = 'Network error. Please try again.';
    errorBox.classList.remove('hidden');
  }
});
</script>
</body>
</html>
