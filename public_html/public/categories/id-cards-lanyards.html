<section class="category-hero text-white py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">ID Cards & Lanyards</h1>
    <p class="text-xl text-orange-100 max-w-2xl mx-auto">ID Card Holders & Lanyards</p>
  </div>
</section>
<section class="py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div id="productGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="text-center py-12 col-span-full">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-700"></div>
        <p class="text-gray-600 mt-4">Loading products...</p>
      </div>
    </div>
  </div>
</section>
<footer class="bg-gray-900 text-gray-400 py-8 text-center">
  <p class="text-sm">© 2026 Arya Overseas · Importer & Wholesaler</p>
</footer>
<script>
const API_BASE = window.location.origin;
async function loadCategoryProducts() {
  const grid = document.getElementById('productGrid');
  try {
    const response = await fetch(`${API_BASE}/api/products`);
    const data = await response.json();
    if (data.success && data.products) {
      const categoryProducts = data.products.filter(p => 
        p.title.toLowerCase().includes('id card') || 
        p.title.toLowerCase().includes('lanyard') ||
        p.description?.toLowerCase().includes('id card') ||
        p.description?.toLowerCase().includes('lanyard')
      );
      if (categoryProducts.length > 0) {
        grid.innerHTML = '';
        categoryProducts.forEach(p => {
          const imageSrc = p.image ? `${API_BASE}${p.image}` : '/assets/veom-logo.png';
          const detailLink = `/product/${p.id}`;
          const startingPrice = p.pricing && p.pricing.length > 0 ? `Starting from ₹${p.pricing[0].price.toFixed(2)}` : '';
          const card = document.createElement('a');
          card.href = detailLink;
          card.className = 'product-card bg-white rounded-2xl shadow-lg overflow-hidden';
          card.innerHTML = `
            <div class="h-48 overflow-hidden">
              <img src="${imageSrc}" alt="${p.title}" class="w-full h-full object-cover">
            </div>
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${p.title}</h3>
              <p class="text-gray-600 mb-4 line-clamp-2">${p.shortDesc || p.description?.substring(0, 100) || ''}</p>
              ${startingPrice ? `<p class="text-lg font-bold text-orange-600">${startingPrice}</p>` : ''}
            </div>
          `;
          grid.appendChild(card);
        });
      } else {
        grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500">No products in this category yet. Check back soon!</p></div>';
      }
    }
  } catch (error) {
    console.error('Error:', error);
    grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-red-500">Error loading products</p></div>';
  }
}
document.addEventListener('DOMContentLoaded', loadCategoryProducts);
</script>
</body>
</html>
